<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoalGuru.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <header class="bg-indigo-600 text-white py-4 shadow-md sticky top-0 z-10">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">🎯 GoalGuru</h1>
      <nav class="space-x-4">
        <button class="text-sm hover:underline" onclick="scrollToSection('goalForm')">Set Goal</button>
        <button class="text-sm hover:underline" onclick="scrollToSection('savedInfo')">Progress</button>
      </nav>
    </div>
  </header>

  <!-- Main Container -->
  <main class="max-w-2xl mx-auto px-4 py-10">
    <div class="bg-white shadow-xl rounded-2xl p-6 sm:p-8 w-full space-y-6 border border-gray-200">
      <p class="text-center text-gray-600 text-sm sm:text-base">Your desi AI accountability buddy</p>

      <!-- Saved Info Section -->
      <div id="savedInfo" class="hidden bg-gray-50 p-4 rounded-xl text-sm border border-gray-200 space-y-2">
        <p class="text-gray-700"><strong>Your Goal:</strong> <span id="savedGoalText"></span></p>
        <p class="text-gray-700"><strong>Language:</strong> <span id="savedLangText"></span></p>
        <p class="text-gray-700"><strong>Progress:</strong> <span id="progressCount">0</span>/30 days</p>

        <div class="w-full bg-gray-200 rounded-full h-3">
          <div id="progressBar" class="bg-indigo-500 h-3 rounded-full" style="width: 0%"></div>
        </div>

        <p id="encourage" class="text-green-600 font-medium pt-2 text-sm hidden">🔥 You're on fire! Keep going!</p>
      </div>

      <!-- Form -->
      <form method="POST" id="goalForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Your Goal:</label>
          <textarea name="goal" id="goalInput" required placeholder="I want to become rich"
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-3"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Preferred Language:</label>
          <select name="lang" id="langInput" required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-3">
            <option value="english">English</option>
            <option value="hindi">हिंदी</option>
            <option value="marathi">मराठी</option>
          </select>
        </div>

        <button id="submitBtn" type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
          🔥 Get Today’s AI Task
        </button>
      </form>

      {% if task %}
      <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-200 mt-6" id="taskBox">
        <h3 class="text-lg font-semibold text-indigo-700 mb-2">🧠 Today's Task</h3>
        <p class="text-gray-800" id="taskText">{{ task }}</p>

        <div class="mt-4 flex flex-col sm:flex-row gap-3">
          <button onclick="markCompleted()"
            class="bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-3 rounded">✅ Mark as Done</button>
          <button onclick="deleteGoal()"
            class="bg-red-500 hover:bg-red-600 text-white text-sm py-2 px-3 rounded">🗑️ Delete Goal</button>
        </div>
      </div>
      {% endif %}

      <div id="tauntBox" class="text-center text-red-600 text-sm font-medium mt-4"></div>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-400 py-6">© 2025 GoalGuru.ai - Made in India 🇮🇳</footer>

  <script>
    function scrollToSection(id) {
      document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
    }

    window.onload = function () {
      const goal = localStorage.getItem("goal");
      const lang = localStorage.getItem("lang");
      const status = localStorage.getItem("task_done");
      const progress = parseInt(localStorage.getItem("progress") || "0");

      if (goal) {
        document.getElementById("savedInfo").classList.remove("hidden");
        document.getElementById("savedGoalText").innerText = goal;
        document.getElementById("goalInput").value = goal;
      }

      if (lang) {
        document.getElementById("savedLangText").innerText = lang;
        document.getElementById("langInput").value = lang;
      }

      if (progress > 0) {
        document.getElementById("progressCount").innerText = progress;
        const percent = Math.min(100, Math.floor((progress / 30) * 100));
        document.getElementById("progressBar").style.width = percent + "%";
        if (progress >= 3) {
          document.getElementById("encourage").classList.remove("hidden");
        }
      }

      if (status === "no") {
        document.getElementById("submitBtn").disabled = true;
        document.getElementById("submitBtn").innerText = "⚠️ Complete current task first!";
        showTaunt();
      }
    };

    document.getElementById("goalForm").addEventListener("submit", () => {
      const goal = document.getElementById("goalInput").value;
      const lang = document.getElementById("langInput").value;
      localStorage.setItem("goal", goal);
      localStorage.setItem("lang", lang);
      localStorage.setItem("task_done", "no");
    });

    function markCompleted() {
      let progress = parseInt(localStorage.getItem("progress") || "0");
      progress += 1;
      localStorage.setItem("task_done", "yes");
      localStorage.setItem("progress", progress);
      alert(`✅ Task marked as done! Progress: ${progress}/30`);
      location.reload();
    }

    function deleteGoal() {
      if (confirm("Are you sure you want to delete this goal and reset everything?")) {
        localStorage.clear();
        alert("🗑️ All data cleared.");
        location.reload();
      }
    }

    function showTaunt() {
      const taunts = [
        "Bhai task toh complete kar! 😑",
        "Bas goal set kiya, karne ka kya?",
        "AI bhi thak gaya tujhe dekh ke 🫠",
        "Bina kaam ke dream sirf sapna hota hai 💥",
        "Tu kare ya main karu? 😠"
      ];
      const msg = taunts[Math.floor(Math.random() * taunts.length)];
      document.getElementById("tauntBox").innerText = msg;
    }
  </script>

</body>
</html>
