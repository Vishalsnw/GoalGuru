<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoalGuru.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #loader { display: none; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-pink-100 min-h-screen font-sans">

  <!-- Splash Screen -->
  <div id="splashScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
    <video autoplay muted playsinline onended="hideSplash()" class="w-full h-full object-cover">
      <source src="/static/splash.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 z-40 flex items-center justify-center bg-white bg-opacity-90">
    <div class="flex flex-col items-center gap-2">
      <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="text-indigo-600 text-sm font-medium mt-2">Generating your AI task...</p>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-indigo-600 text-white py-4 shadow-md sticky top-0 z-30">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">🎯 GoalGuru</h1>
      <div class="relative group">
        <button class="text-sm font-medium hover:underline">☰ Menu</button>
        <div class="absolute right-0 mt-2 hidden group-hover:block bg-white text-gray-700 shadow-lg rounded-md overflow-hidden z-20">
          <button class="block w-full px-4 py-2 text-sm hover:bg-indigo-100" onclick="scrollToSection('goalForm')">Set Goal</button>
          <button class="block w-full px-4 py-2 text-sm hover:bg-indigo-100" onclick="scrollToSection('savedInfo')">Progress</button>
          <button class="block w-full px-4 py-2 text-sm hover:bg-indigo-100" onclick="scrollToSection('calendar')">Calendar</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-4 py-10">
    <div class="bg-white shadow-2xl rounded-3xl p-8 w-full space-y-6 border border-gray-200">
      <p class="text-center text-gray-600 text-sm sm:text-base">Your desi AI accountability buddy</p>

      <!-- Saved Info -->
      <div id="savedInfo" class="hidden bg-gray-50 p-4 rounded-xl text-sm border border-gray-200 space-y-2">
        <p class="text-gray-700"><strong>Your Goal:</strong> <span id="savedGoalText"></span></p>
        <p class="text-gray-700"><strong>Language:</strong> <span id="savedLangText"></span></p>
        <p class="text-gray-700"><strong>Progress:</strong> <span id="progressCount">0</span>/30 days</p>
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div id="progressBar" class="bg-indigo-500 h-3 rounded-full" style="width: 0%"></div>
        </div>
        <p id="encourage" class="text-green-600 font-medium pt-2 text-sm hidden">🔥 You're on fire! Keep going!</p>
      </div>

      <!-- Goal Form -->
      <form id="goalForm" class="space-y-4" onsubmit="handleGoalSubmit(event)">
        <div>
          <label class="block text-sm font-medium text-gray-700">Your Goal:</label>
          <textarea id="goalInput" required placeholder="I want to become rich" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-3"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Preferred Language:</label>
          <select id="langInput" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-3">
            <option value="english">English</option>
            <option value="hindi">हिंदी</option>
            <option value="marathi">मराठी</option>
          </select>
        </div>
        <button id="submitBtn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
          🔥 Get Today’s AI Task
        </button>
      </form>

      <!-- Task Section -->
      <div id="taskSection" class="hidden">
        <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-200 mt-6">
          <h3 class="text-lg font-semibold text-indigo-700 mb-3">🧠 Today's Task</h3>
          <blockquote id="taskText" class="text-base text-gray-900 font-medium bg-white p-4 rounded-xl shadow border-l-4 border-indigo-500 italic">
            <!-- Task content will appear here -->
          </blockquote>
          <div class="mt-4 flex flex-col sm:flex-row gap-3">
            <button onclick="markCompleted()" class="bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-3 rounded">✅ Mark as Done</button>
            <button onclick="deleteGoal()" class="bg-red-500 hover:bg-red-600 text-white text-sm py-2 px-3 rounded">🗑️ Delete Goal</button>
          </div>
          <button id="newTaskBtn" onclick="generateNewTask()" class="hidden mt-4 bg-indigo-600 text-white text-sm py-2 px-3 rounded hover:bg-indigo-700">🎯 Get New Task</button>
        </div>
        <div id="tauntBox" class="text-center text-red-600 text-sm font-medium mt-4"></div>
      </div>

      <!-- Calendar -->
      <div id="calendar" class="mt-6 hidden text-center">
        <p class="text-lg font-bold text-gray-700">📅 Progress Calendar (Coming Soon)</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-400 py-6">© 2025 GoalGuru.ai - Made in India 🇮🇳</footer>

  <!-- JavaScript -->
  <script>
    const taunts = [
      "Bhai task toh complete kar! 😑",
      "Bas goal set kiya, karne ka kya?",
      "AI bhi thak gaya tujhe dekh ke 🫠",
      "Bina kaam ke dream sirf sapna hota hai 💥",
      "Tu kare ya main karu? 😠"
    ];

    function scrollToSection(id) {
      document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
    }

    function hideSplash() {
      const splash = document.getElementById("splashScreen");
      splash.classList.add("opacity-0", "transition-opacity", "duration-700");
      setTimeout(() => splash.remove(), 700);
    }

    function showTaunt() {
      const history = JSON.parse(localStorage.getItem("taunt_history") || "[]");
      const available = taunts.filter(t => !history.includes(t));
      let taunt = available.length ? available[Math.floor(Math.random() * available.length)] : taunts[0];
      history.push(taunt);
      localStorage.setItem("taunt_history", JSON.stringify(history));
      document.getElementById("tauntBox").innerText = taunt;
    }

    function handleGoalSubmit(e) {
      e.preventDefault();
      const goal = document.getElementById("goalInput").value.trim();
      const lang = document.getElementById("langInput").value;
      if (!goal || !lang) return;

      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `goal=${encodeURIComponent(goal)}&lang=${encodeURIComponent(lang)}`
      }).then(() => location.reload());
    }

    function markCompleted() {
      let progress = parseInt(localStorage.getItem("progress") || "0") + 1;
      localStorage.setItem("task_done", "yes");
      localStorage.setItem("progress", progress);
      alert(`✅ Task marked as done! Progress: ${progress}/30`);
      document.getElementById("newTaskBtn").classList.remove("hidden");
      document.getElementById("submitBtn").classList.add("hidden");
    }

    function deleteGoal() {
      if (confirm("Are you sure you want to delete this goal and reset everything?")) {
        localStorage.clear();
        location.reload();
      }
    }

    function generateNewTask() {
      localStorage.removeItem("task");
      localStorage.setItem("task_done", "no");
      location.reload();
    }

    window.onload = function () {
      const goal = localStorage.getItem("goal");
      const lang = localStorage.getItem("lang");
      const task = {{ task|tojson|default('null') }};
      const taskDone = localStorage.getItem("task_done");
      const progress = parseInt(localStorage.getItem("progress") || "0");

      if (goal) {
        document.getElementById("savedInfo").classList.remove("hidden");
        document.getElementById("savedGoalText").innerText = goal;
        document.getElementById("goalInput").value = goal;
      }

      if (lang) {
        document.getElementById("langInput").value = lang;
        document.getElementById("savedLangText").innerText = lang;
      }

      if (progress > 0) {
        document.getElementById("progressCount").innerText = progress;
        document.getElementById("progressBar").style.width = `${(progress / 30) * 100}%`;
        if (progress >= 3) document.getElementById("encourage").classList.remove("hidden");
      }

      if (task) {
        localStorage.setItem("task", task);
        localStorage.setItem("task_done", "no");
      }

      const savedTask = localStorage.getItem("task");
      if (savedTask) {
        document.getElementById("taskText").innerText = savedTask;
        document.getElementById("taskSection").classList.remove("hidden");
      }

      if (taskDone === "no") {
        document.getElementById("submitBtn").disabled = true;
        document.getElementById("submitBtn").innerText = "⚠️ Complete current task first!";
        document.getElementById("newTaskBtn").classList.add("hidden");
        showTaunt();
      }

      if (taskDone === "yes") {
        document.getElementById("submitBtn").classList.add("hidden");
        document.getElementById("newTaskBtn").classList.remove("hidden");
      }

      if (!savedTask) {
        document.getElementById("submitBtn").classList.remove("hidden");
        document.getElementById("submitBtn").disabled = false;
        document.getElementById("submitBtn").innerText = "🔥 Get Today’s AI Task";
        document.getElementById("newTaskBtn").classList.add("hidden");
      }

      setTimeout(hideSplash, 6000);
    };
  </script>
</body>
  </html>
