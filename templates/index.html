<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoalGuru.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #loader { display: none; }
    #customToast, #reminderToast {
      opacity: 0;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
      padding: 1rem 1.5rem;
      font-weight: 600;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      text-align: center;
      max-width: 80%;
    }
    #customToast.show, #reminderToast.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    #customToast { background-color: #16a34a; color: white; }
    #reminderToast { background-color: #dc2626; color: white; }
    .dark body { background-color: #1a202c; color: white; }
    .dark .bg-white { background-color: #2d3748; }
    .dark .text-gray-700, .dark .text-gray-600, .dark .text-gray-900, .dark label { color: #e2e8f0; }
    .dark .border-gray-200 { border-color: #4a5568; }
    .dark .bg-gray-50 { background-color: #2d3748; }
    .dark textarea { background-color: #2d3748; color: white; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-pink-100 min-h-screen font-sans transition-colors duration-300">

  <div id="customToast">✅ Progress saved!</div>
  <div id="reminderToast"></div>

  <div id="splashScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
    <video autoplay muted playsinline onended="hideSplash()" class="w-full h-full object-cover">
      <source src="/static/splash.mp4" type="video/mp4">
    </video>
  </div>

  <div id="loader" class="fixed inset-0 z-40 flex items-center justify-center bg-white bg-opacity-90 dark:bg-black dark:bg-opacity-90">
    <div class="flex flex-col items-center gap-2">
      <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="text-indigo-600 text-sm font-medium mt-2">Generating your AI task...</p>
    </div>
  </div>

  <!-- header, menu, form, taskSection, roadmapSection, etc remain unchanged -->

  <script>
    function hideSplash() {
      document.getElementById("splashScreen").classList.add("opacity-0", "transition-opacity", "duration-700");
      setTimeout(() => splash.remove(), 700);
    }

    async function getRoadmap(goal, lang, name, age, gender) {
      try {
        const res = await fetch("/roadmap", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ goal, lang, name, age, gender })
        });
        const data = await res.json();
        document.getElementById("roadmapText").innerText = data.roadmap;
        const totalTasks = (data.roadmap.match(/\n- /g) || []).length;
        localStorage.setItem("totalTasks", totalTasks);
        localStorage.setItem("progress", "0");
        localStorage.setItem("roadmap_shown", "yes");
        document.getElementById("roadmapSection").classList.remove("hidden");
        updateProgressUI();
      } catch (err) {
        console.error("Failed to fetch roadmap", err);
      }
    }

    function updateProgressUI() {
      const progress = parseInt(localStorage.getItem("progress") || "0");
      const total = parseInt(localStorage.getItem("totalTasks") || "30");
      document.getElementById("progressCount").innerText = `${progress}/${total}`;
      document.getElementById("progressBar").style.width = `${(progress / total) * 100}%`;
      if (progress >= 10) document.getElementById("encourage").classList.remove("hidden");
    }

    document.getElementById("goalForm").onsubmit = async (e) => {
      e.preventDefault();
      const goal = document.getElementById("goalInput").value.trim();
      const lang = localStorage.getItem("lang") || "english";
      const name = localStorage.getItem("name") || "";
      const age = localStorage.getItem("age") || "";
      const gender = localStorage.getItem("gender") || "";
      localStorage.setItem("goal", goal);
      localStorage.setItem("lang", lang);
      localStorage.setItem("name", name);
      localStorage.setItem("age", age);
      localStorage.setItem("gender", gender);
      localStorage.setItem("roadmap_shown", "no");
      document.getElementById("loader").style.display = "flex";
      await getRoadmap(goal, lang, name, age, gender);

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ goal, lang, name, age, gender })
        });
        const { task } = await res.json();
        localStorage.setItem("task", task);
        localStorage.setItem("task_done", "no");
        document.getElementById("taskText").innerText = task;
        document.getElementById("taskSection").classList.remove("hidden");
        document.getElementById("savedGoalText").innerText = goal;
        document.getElementById("savedLangText").innerText = lang;
        document.getElementById("savedInfo").classList.remove("hidden");
      } catch (err) {
        console.error("Error fetching task", err);
        alert("❌ Something went wrong");
      }

      document.getElementById("loader").style.display = "none";
    };

    function markCompleted() {
      if (localStorage.getItem("task_done") === "yes") return;
      let count = parseInt(localStorage.getItem("progress") || "0") + 1;
      const total = parseInt(localStorage.getItem("totalTasks") || "30");
      localStorage.setItem("progress", count);
      localStorage.setItem("task_done", "yes");
      updateProgressUI();
      document.getElementById("customToast").classList.add("show");
      setTimeout(() => document.getElementById("customToast").classList.remove("show"), 2500);
    }

    function deleteGoal() {
      if (confirm("Are you sure you want to reset all progress and goal?")) {
        localStorage.clear();
        location.reload();
      }
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("darkmode", document.documentElement.classList.contains("dark") ? "yes" : "no");
    }

    function showGoalPlan() {
      const roadmap = document.getElementById("roadmapSection");
      if (localStorage.getItem("roadmap_shown") === "yes") {
        roadmap.scrollIntoView({ behavior: "smooth" });
      } else {
        alert("⚠️ Goal Plan is not available yet.\nPlease enter a new goal first.");
      }
    }

    window.onload = () => {
      if (localStorage.getItem("darkmode") === "yes") {
        document.documentElement.classList.add("dark");
      }
      const goal = localStorage.getItem("goal");
      const task = localStorage.getItem("task");
      if (goal) {
        document.getElementById("savedGoalText").innerText = goal;
        document.getElementById("savedLangText").innerText = localStorage.getItem("lang") || "english";
        document.getElementById("savedInfo").classList.remove("hidden");
        updateProgressUI();
      }
      if (task) {
        document.getElementById("taskText").innerText = task;
        document.getElementById("taskSection").classList.remove("hidden");
      }
      if (localStorage.getItem("roadmap_shown") === "yes") {
        document.getElementById("roadmapSection").classList.add("hidden");
      }
      setTimeout(hideSplash, 6000);
    };
  </script>
</body>
</html>
