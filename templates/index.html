<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoalGuru.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #loader { display: none; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-pink-100 min-h-screen font-sans">

  <!-- Splash Screen -->
  <div id="splashScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
    <video autoplay muted playsinline onended="hideSplash()" class="w-full h-full object-cover">
      <source src="/static/splash.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 z-40 flex items-center justify-center bg-white bg-opacity-90">
    <div class="flex flex-col items-center gap-2">
      <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="text-indigo-600 text-sm font-medium mt-2">Generating your AI task...</p>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-indigo-600 text-white py-4 shadow-md sticky top-0 z-30">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">🎯 GoalGuru</h1>
      <div class="relative group">
        <button class="text-sm font-medium hover:underline">☰ Menu</button>
        <div class="absolute right-0 mt-2 hidden group-hover:block bg-white text-gray-700 shadow-lg rounded-md overflow-hidden z-20">
          <button class="w-full px-4 py-2 text-sm hover:bg-indigo-100" onclick="scrollToSection('goalForm')">Set Goal</button>
          <button class="w-full px-4 py-2 text-sm hover:bg-indigo-100" onclick="scrollToSection('savedInfo')">Progress</button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 py-10">
    <div class="bg-white shadow-2xl rounded-3xl p-8 space-y-6 border border-gray-200">
      <p class="text-center text-gray-600 text-sm sm:text-base">Your desi AI accountability buddy</p>

      <div id="savedInfo" class="hidden bg-gray-50 p-4 rounded-xl text-sm border space-y-2">
        <p><strong>Your Goal:</strong> <span id="savedGoalText"></span></p>
        <p><strong>Language:</strong> <span id="savedLangText"></span></p>
        <p><strong>Progress:</strong> <span id="progressCount">0</span>/30</p>
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div id="progressBar" class="bg-indigo-500 h-3 rounded-full" style="width: 0%"></div>
        </div>
        <p id="encourage" class="text-green-600 font-medium text-sm hidden">🔥 You're on fire!</p>
      </div>

      <form id="goalForm" class="space-y-4" onsubmit="handleGoalSubmit(event)">
        <div>
          <label class="block text-sm font-medium text-gray-700">Your Goal:</label>
          <textarea id="goalInput" required placeholder="I want to become rich" class="mt-1 block w-full rounded-lg border p-3"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Preferred Language:</label>
          <select id="langInput" required class="mt-1 block w-full rounded-lg border p-3">
            <option value="english">English</option>
            <option value="hindi">हिंदी</option>
            <option value="marathi">मराठी</option>
          </select>
        </div>
        <button id="actionBtn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200">
          🔥 Get Today’s AI Task
        </button>
      </form>

      <div id="taskSection" class="hidden">
        <div class="bg-indigo-50 p-4 rounded-xl border space-y-4">
          <h3 class="text-lg font-semibold text-indigo-700">🧠 Today's Task</h3>
          <blockquote id="taskText" class="italic p-4 bg-white rounded-xl shadow border-l-4 border-indigo-500"></blockquote>
          <div class="flex gap-3">
            <button onclick="markCompleted()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">✅ Mark Done</button>
            <button onclick="deleteGoal()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">🗑️ Reset</button>
          </div>
        </div>
        <div id="tauntBox" class="text-center text-red-600 text-sm font-medium mt-4"></div>
      </div>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-400 py-6">© 2025 GoalGuru.ai - Made in India 🇮🇳</footer>

  <script>
    function scrollToSection(id) {
      document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
    }

    function hideSplash() {
      document.getElementById("splashScreen").classList.add("opacity-0", "transition-opacity", "duration-700");
      setTimeout(() => document.getElementById("splashScreen").remove(), 700);
    }

    async function handleGoalSubmit(e) {
      e.preventDefault();
      const goal = goalInput.value.trim();
      const lang = langInput.value;
      if (!goal || !lang) return;

      document.getElementById("loader").style.display = "flex";
      // Save generically to localStorage
      localStorage.setItem("goal", goal);
      localStorage.setItem("lang", lang);

      const resp = await fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `goal=${encodeURIComponent(goal)}&lang=${encodeURIComponent(lang)}`
      });
      const html = await resp.text();
      document.open(); document.write(html); document.close();
    }

    function markCompleted() {
      const progress = (parseInt(localStorage.getItem("progress")) || 0) + 1;
      localStorage.setItem("progress", progress);
      localStorage.setItem("task_done", "yes");
      alert(`✅ Progress: ${progress}/30`);
      actionBtn.innerText = "🔥 Get New Task";
      actionBtn.disabled = false;
      tauntBox.innerText = "";
    }

    function deleteGoal() {
      localStorage.clear();
      location.reload();
    }

    window.onload = () => {
      const goal = localStorage.getItem("goal");
      const lang = localStorage.getItem("lang");
      const task = {{ task|tojson|default('null') }};
      const done = localStorage.getItem("task_done");
      const progress = parseInt(localStorage.getItem("progress") || 0);

      if (goal && lang) {
        savedInfo.classList.remove("hidden");
        savedGoalText.innerText = goal;
        savedLangText.innerText = lang;
        progressCount.innerText = progress;
        progressBar.style.width = `${(progress/30)*100}%`;
        if (progress >= 3) encourage.classList.remove("hidden");
        goalInput.value = goal;
        langInput.value = lang;
      }

      if (task) {
        taskText.innerText = task;
        taskSection.classList.remove("hidden");
        localStorage.setItem("task", task);
        localStorage.setItem("task_done", "no");
      }

      if (done === "no") {
        actionBtn.innerText = "⚠️ Complete current task first!";
        actionBtn.disabled = true;
        showTaunt();
      } else {
        actionBtn.innerText = "🔥 Get New Task";
        actionBtn.disabled = false;
      }

      if (!localStorage.getItem("task")) {
        actionBtn.innerText = "🔥 Get Today’s AI Task";
        actionBtn.disabled = false;
      }

      setTimeout(hideSplash, 6000);
    };

    function showTaunt() {
      const taunts = ["Bhai task toh complete kar! 😑","Bas goal set kiya?","AI bhi soch raha 🤨","Leke kya aya reh gya?","Ho gaya ab nahi?"];
      tauntBox.innerText = taunts[Math.floor(Math.random()*taunts.length)];
    }
  </script>
</body>
          </html>
