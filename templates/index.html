<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoalGuru.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #loader { display: none; }
    .dark body { background-color: #1a202c; color: white; }
    .dark .bg-white { background-color: #2d3748; }
    .dark .text-gray-700, .dark .text-gray-600, .dark .text-gray-900 { color: #e2e8f0; }
    .dark .border-gray-200 { border-color: #4a5568; }
    .dark .bg-gray-50 { background-color: #2d3748; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-pink-100 min-h-screen font-sans transition-colors duration-300">

  <!-- Splash Screen -->
  <div id="splashScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
    <video autoplay muted playsinline onended="hideSplash()" class="w-full h-full object-cover">
      <source src="/static/splash.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 z-40 flex items-center justify-center bg-white bg-opacity-90 dark:bg-black dark:bg-opacity-90">
    <div class="flex flex-col items-center gap-2">
      <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
      <p class="text-indigo-600 text-sm font-medium mt-2">Generating your AI task...</p>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-indigo-600 text-white py-4 shadow-md sticky top-0 z-30">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">🎯 GoalGuru</h1>
      <div class="flex items-center gap-4">
        <button onclick="toggleDarkMode()" class="text-sm font-medium bg-white text-indigo-600 px-2 py-1 rounded">🌓</button>
        <div class="relative group">
          <button class="text-sm font-medium hover:underline">☰ Menu</button>
          <div class="absolute right-0 mt-2 hidden group-hover:block bg-white text-gray-700 shadow-lg rounded-md overflow-hidden z-20 dark:bg-gray-800">
            <button class="w-full px-4 py-2 text-sm hover:bg-indigo-100 dark:hover:bg-indigo-900" onclick="scrollToSection('goalForm')">Set Goal</button>
            <button class="w-full px-4 py-2 text-sm hover:bg-indigo-100 dark:hover:bg-indigo-900" onclick="scrollToSection('savedInfo')">Progress</button>
            <button class="w-full px-4 py-2 text-sm hover:bg-indigo-100 dark:hover:bg-indigo-900" onclick="scrollToSection('settingsForm')">Settings</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 py-10">
    <div class="bg-white shadow-2xl rounded-3xl p-8 space-y-6 border border-gray-200 dark:border-gray-700">
      <p class="text-center text-gray-600 text-sm sm:text-base dark:text-gray-300">Your desi AI accountability buddy</p>

      <!-- Settings Form -->
      <form id="settingsForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium dark:text-white">Your Name:</label>
          <input id="userName" type="text" placeholder="e.g. Ramesh" class="mt-1 block w-full rounded-lg border p-3">
        </div>
        <div>
          <label class="block text-sm font-medium dark:text-white">Age:</label>
          <input id="userAge" type="number" placeholder="e.g. 25" class="mt-1 block w-full rounded-lg border p-3">
        </div>
        <div>
          <label class="block text-sm font-medium dark:text-white">Gender:</label>
          <select id="userGender" class="mt-1 block w-full rounded-lg border p-3">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </form>

      <!-- Goal Progress -->
      <div id="savedInfo" class="hidden bg-gray-50 p-4 rounded-xl text-sm border space-y-2 dark:bg-gray-800">
        <p><strong>Your Goal:</strong> <span id="savedGoalText"></span></p>
        <p><strong>Language:</strong> <span id="savedLangText"></span></p>
        <p><strong>Progress:</strong> <span id="progressCount">0</span>/30</p>
        <div class="w-full bg-gray-200 rounded-full h-3 dark:bg-gray-600">
          <div id="progressBar" class="bg-indigo-500 h-3 rounded-full" style="width: 0%"></div>
        </div>
        <p id="encourage" class="text-green-600 font-medium text-sm hidden">🔥 You're on fire!</p>
      </div>

      <!-- Goal Form -->
      <form id="goalForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium dark:text-white">Your Goal:</label>
          <textarea id="goalInput" required placeholder="I want to become rich" class="mt-1 block w-full rounded-lg border p-3"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium dark:text-white">Preferred Language:</label>
          <select id="langInput" required class="mt-1 block w-full rounded-lg border p-3">
            <option value="english">English</option>
            <option value="hindi">हिंदी</option>
            <option value="marathi">मराठी</option>
          </select>
        </div>
        <button id="actionBtn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-all duration-300 transform hover:scale-105">
          🔥 Get Today’s AI Task
        </button>
      </form>

      <div id="taskSection" class="hidden">
        <div class="bg-indigo-50 p-4 rounded-xl border space-y-4 dark:bg-indigo-900">
          <h3 class="text-lg font-semibold text-indigo-700">🧠 Today's Task</h3>
          <blockquote id="taskText" class="italic p-4 bg-white rounded-xl shadow border-l-4 border-indigo-500 dark:bg-gray-800"></blockquote>
          <div class="flex gap-3">
            <button onclick="markCompleted()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">✅ Mark Done</button>
            <button onclick="deleteGoal()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">🗑️ Reset</button>
          </div>
        </div>
        <div id="tauntBox" class="text-center text-red-600 text-sm font-medium mt-4"></div>
      </div>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-400 py-6">© 2025 GoalGuru.ai - Made in India 🇮🇳</footer>

  <script>
    function getUserTone() {
      const gender = localStorage.getItem("gender") || "male";
      const age = parseInt(localStorage.getItem("age") || "25");
      if (age >= 50) return "sir/madam";
      return gender === "female" ? "didi" : "bhai";
    }

    function showTaunt() {
      const tone = getUserTone();
      const taunts = {
        "bhai": ["Bhai task toh complete kar! 😑", "Bas goal set kiya?", "AI bhi soch raha 🤨"],
        "didi": ["Didi, task chhod diya kya? 😶", "Goal likh ke bhool gayi kya?", "AI bhi confuse ho gaya 🤨"],
        "sir/madam": ["Sir/Madam, aap se yeh umeed nahi thi 😅", "Thoda discipline dikhaiye 🙏"]
      };
      const list = taunts[tone];
      document.getElementById("tauntBox").innerText = list[Math.floor(Math.random() * list.length)];
    }

    function scrollToSection(id) {
      document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
    }

    function hideSplash() {
      document.getElementById("splashScreen").classList.add("opacity-0", "transition-opacity", "duration-700");
      setTimeout(() => document.getElementById("splashScreen").remove(), 700);
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("darkmode", document.documentElement.classList.contains("dark") ? "yes" : "no");
    }

    async function generateTask(goal, lang) {
      document.getElementById("loader").style.display = "flex";
      const response = await fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `goal=${encodeURIComponent(goal)}&lang=${encodeURIComponent(lang)}`
      });
      const html = await response.text();
      document.open(); document.write(html); document.close();
    }

    document.getElementById("goalForm").onsubmit = async (e) => {
      e.preventDefault();
      localStorage.setItem("goal", goalInput.value.trim());
      localStorage.setItem("lang", langInput.value);
      localStorage.setItem("task_done", "no");
      localStorage.setItem("name", userName.value.trim());
      localStorage.setItem("age", userAge.value);
      localStorage.setItem("gender", userGender.value);
      await generateTask(goalInput.value.trim(), langInput.value);
    }

    function markCompleted() {
      const progress = (parseInt(localStorage.getItem("progress")) || 0) + 1;
      localStorage.setItem("progress", progress);
      localStorage.setItem("task_done", "yes");
      alert(`✅ Progress: ${progress}/30`);
      actionBtn.innerText = "🔥 Get New Task";
      actionBtn.disabled = false;
      tauntBox.innerText = "";
    }

    function deleteGoal() {
      localStorage.clear();
      location.reload();
    }

    window.onload = () => {
      if (localStorage.getItem("darkmode") === "yes") document.documentElement.classList.add("dark");
      ["userName", "userAge", "userGender"].forEach(id => {
        if (localStorage.getItem(id.replace("user", "").toLowerCase())) document.getElementById(id).value = localStorage.getItem(id.replace("user", "").toLowerCase());
      });

      const goal = localStorage.getItem("goal");
      const lang = localStorage.getItem("lang");
      const flaskTask = {{ task|tojson|default('null') }};
      const savedTask = localStorage.getItem("task");
      const finalTask = flaskTask || savedTask;
      const done = localStorage.getItem("task_done");
      const progress = parseInt(localStorage.getItem("progress") || 0);

      if (goal && lang) {
        savedInfo.classList.remove("hidden");
        savedGoalText.innerText = goal;
        savedLangText.innerText = lang;
        goalInput.value = goal;
        langInput.value = lang;
        progressCount.innerText = progress;
        progressBar.style.width = `${(progress / 30) * 100}%`;
        if (progress >= 3) encourage.classList.remove("hidden");
      }

      if (flaskTask) {
        localStorage.setItem("task", flaskTask);
        localStorage.setItem("task_done", "no");
      }

      const taskToShow = localStorage.getItem("task");
      if (taskToShow) {
        taskText.innerText = taskToShow;
        taskSection.classList.remove("hidden");
      }

      if (done === "no") {
        actionBtn.innerText = "⚠️ Complete current task first!";
        actionBtn.disabled = true;
        showTaunt();
      } else {
        actionBtn.innerText = "🔥 Get New Task";
        actionBtn.disabled = false;
      }

      if (!localStorage.getItem("task")) {
        actionBtn.innerText = "🔥 Get Today’s AI Task";
        actionBtn.disabled = false;
      }

      setTimeout(hideSplash, 6000);
    }
  </script>
</body>
            </html>
